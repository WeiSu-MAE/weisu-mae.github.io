<div class="row g-5 mb-5">
  <div class="col-md-12">
    <h3 class="fw-bold text-xl-center mb-3">Contact Us</h3>
    {% for contact in site.data.settings.contacts %}
      <div class="mb-3">
        <h5>{{ contact.name }}</h5>
        <p class="mb-0">{{ contact.title }}</p>
        <p class="mb-0"><a class="four" href="https://emia.hkust.edu.hk/">{{ contact.department }}</a></p>
        <p class="mb-0"><a class="four" href="https://hkust.edu.hk/">{{ contact.institution }}</a></p>
        <p class="mb-0">Email: {{ contact.email }}</p>
        <p class="mb-0">Phone: {{ contact.phone }}</p>
        <p class="mb-0">Address: {{ contact.address }}</p>
      </div>
    {% endfor %}
  </div>
</div>
