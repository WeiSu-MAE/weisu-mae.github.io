<header class="d-flex flex-column flex-md-row align-items-center pb-3 mb-5 border-bottom">
  <div class="col-md-12">
    <a href="/" class="three d-flex align-items-center text-decoration-none">
      <span class="fs-4 fw-bold">{{ site.title }}</span>
    </a><a href="/" class="four d-flex align-items-center text-decoration-none">
      <span>{{ site.description }}</span>
    </a>
  </div>
  <div class="col-md-12">
    <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
    {% for item in site.data.settings.menu%}
      <a class="one me-3 py-2 text-decoration-none" href="{{ site.github.url }}{{ item.url }}">{{ item.name }}</a>
    {% endfor %}
    </nav>
  </div>
</header>
