---
layout: default
---

{{ content }}

<div class="row g-5 mb-3">
<h3 class="fw-bold text-xl-center mb-1">Research Team</h3>
<h5 class="fw-bold mb-2">Primary Investigator</h5>
{% for person in site.data.people.PI %}
  <div class="col-md-4">
    <div class="circular_image"><img src="{{ person.image }}" /></div>
    <p class="mb-0"><span class="fw-bold">{{ person.name }}</span><span> | {{ person.title }}</span></p>
    <p class="mb-0">Email: {{ person.email }}</p>
    <p class="mb-0">Phone: {{ person.phone }}</p>
    <p class="mb-0">Room : {{ person.office }}</p>
    <p class="mb-0">More info: <a href="{{ person.cv }}">Full CV </a><a href="{{ person.googlescholar }}"><img src="assets/img/google-scholar.svg" height=20px margin-right=10px></a><a href="{{ person.researchgate }}"><img src="assets/img/icon-researchgate.svg" height=20px margin-right=10px></a><a href="{{ person.linkdin }}"><img src="assets/img/iconmonstr-linkedin-3.svg" height=20px></a></p>
  </div>
{% endfor %}
<div class="col-md-12">
  <h5 class="fw-bold text-xl-center mb-1"><a href="/vacancies">Join Us</a></h5>
</div>
</div>
