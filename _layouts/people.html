---
layout: default
---

{{ content }}

<div class="row g-5 mb-5">
<h3 class="fw-bold text-xl-center mb-1">Research Team</h3>
<h5 class="fw-bold">Primary Investigator</h5>
{% for person in site.data.people.PI %}
  <div class="col-md-4">
    <div class="col-md-4 circular_image"><img src="{{ person.image }}" /><br></div>
    <h6 class="fw-bold mb-1 mt=1 text-xl-center">{{ person.name }}</h6>
    <p class="mb-0">Email: {{ person.email }}</p>
    <p class="mb-0">Phone: {{ person.phone }}</p>
    <p class="mb-0">Room : {{ person.office }}</p>
    <p class="mb-0"><a href="/people/{{ person.url }}">More info</a></p>
  </div>
{% endfor %}
<div class="col-md-12">
  <h5 class="fw-bold text-xl-center mb-1"><a href="/vacancies">Join Us</a></h5>
</div>
</div>
